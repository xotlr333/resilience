apiVersion: v1
kind: Service
metadata:
  name: async-svc
  namespace: crew113-resilience-ns
spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8082
  selector:
    app: async
  sessionAffinity: None
  type: LoadBalancer